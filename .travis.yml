language: minimal
sudo: required
addons:
  apt:
    packages:
      - docker-ce # use experimental features

services:
  - docker

before_install:
  - docker --version  # document the version travis is using
  - echo '{"experimental":true}' | sudo tee /etc/docker/daemon.json
  - mkdir -p $HOME/.docker && echo '{"experimental":"enabled"}' | tee $HOME/.docker/config.json
  - sudo service docker restart

jobs:
  include:
    - stage: base
      script:
        - make qemu
        - make tag-base
        - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        - make push-base
    - stage: bots
      script:
        - make qemu
        - make tag-bots
        - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        - make push-bots
    - stage: automation 
      script:
        - make qemu
        - make tag-automation
        - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        - make push-automation
    - stage: manifest
      script:
        - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        - make manifest

